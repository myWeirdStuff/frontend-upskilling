<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>frontEnd upskilling -
        201 Pseudo-classes: first-child,: nth-child, etc.
    </title>
    <script type="text/javascript">
    </script>
    <style type="text/css" media="screen">
        div {
            margin: 5px;
            padding: 5px;
        }

        /**
        Syntax
        selector:pseudo-class {
            property:value;
        }
         */
        div:empty {
            background: #999;
        }

        div:not(#someForm):hover {
            background: black;
            color: white;
        }

        /*
        Just think 'LOVE' (LV) and 'HATE' (HA)....
        */
        /* unvisited link */
        a:link {
            color: #FF0000;
        }

        /* visited link */
        a:visited {
            color: #00FF00;
        }

        /* mouse over link */
        a:hover {
            color: #FF00FF;
        }

        /* selected link */
        a:active {
            color: #0000FF;
        }

        div:first-child {
            color: blue;
        }

        input, textarea {
            margin: 3px;
            padding: 3px;
            border: solid 1px #333;
        }

        #someLongText:focus {
            background-color: #e9e9e9;
            border: solid 1px #333;
            color: red;
        }

        #someForm {
            border: solid 1px blue;
        }

        input:disabled {
            border: solid 1px red;
        }

        .someCheckBoxes {
            font-weight: bold;
        }

        input[type=checkbox] + label {
            color: #666;
        }

        input[type=checkbox]:checked + label {
            color: #f00;
            font-style: italic;
        }

        input:enabled {
            background: #ffff00;
        }

        div p:first-of-type {
            font-style: italic;
        }

        #someNumber {
            color: #333;
        }

        #someNumber:invalid {
            color: red;
            font-weight: bold;
        }

        #someNumber:in-range {
            color: green;
            background: ;
        }

        /**
        All CSS Pseudo Classes
        :in-range	input:in-range	Selects <input> elements with a value within a specified range
        :invalid	input:invalid	Selects all <input> elements with an invalid value
        :lang(language)	p:lang(it)	Selects every <p> element with a lang attribute value starting with "it"
        :last-child	p:last-child	Selects every <p> elements that is the last child of its parent
        :last-of-type	p:last-of-type	Selects every <p> element that is the last <p> element of its parent
        :link	a:link	Selects all unvisited links
        :not(selector)	:not(p)	Selects every element that is not a <p> element
        :nth-child(n)	p:nth-child(2)	Selects every <p> element that is the second child of its parent
        :nth-last-child(n)	p:nth-last-child(2)	Selects every <p> element that is the second child of its parent, counting from the last child
        :nth-last-of-type(n)	p:nth-last-of-type(2)	Selects every <p> element that is the second <p> element of its parent, counting from the last child
        :nth-of-type(n)	p:nth-of-type(2)	Selects every <p> element that is the second <p> element of its parent
        :only-of-type	p:only-of-type	Selects every <p> element that is the only <p> element of its parent
        :only-child	p:only-child	Selects every <p> element that is the only child of its parent
        :optional	input:optional	Selects <input> elements with no "required" attribute
        :out-of-range	input:out-of-range	Selects <input> elements with a value outside a specified range
        :read-only	input:read-only	Selects <input> elements with a "readonly" attribute specified
        :read-write	input:read-write	Selects <input> elements with no "readonly" attribute
        :required	input:required	Selects <input> elements with a "required" attribute specified
        :root	root	Selects the document's root element
        :target	#news:target	Selects the current active #news element (clicked on a URL containing that anchor name)
        :valid	input:valid	Selects all <input> elements with a valid value
        :visited	a:visited	Selects all visited links
         */
        /**
        All CSS Pseudo Elements
        Selector	Example	Example description
        ::after	p::after	Insert content after every <p> element
        ::before	p::before	Insert content before every <p> element
        ::first-letter	p::first-letter	Selects the first letter of every <p> element
        ::first-line	p::first-line	Selects the first line of every <p> element
        ::selection	p::selection	Selects the portion of an element that is selected by a user
         */
    </style>
</head>
<body>
<div id="someDiv">Lorem <b>ipsum</b> dolor <a>a href</a></div>
<div id="displayInline">Lorem <b>ipsum</b> dolor INLINE</div>
<div id="someForm">
    <p>some paragraph</p>
    <p>some second paragraph</p>
    <form>
        <label for="sometext">Lorem ipsum</label>
        <input type="text" name="someText" id="someText" value="dolor"/>
        <hr/>
        <input type="text" name="someTextDisabled" id="someTextDisabled" value="dolor" disabled="disabled"/>
        <hr/>
        <textarea name="someLongText" id="someLongText">Lorem ipsum dolor FOCUS</textarea>
        <hr/>
        <input type="checkbox" id="someCheckboxes1"/>
        <label for="someCheckboxes1">checkbox 1</label>
        <br/>
        <input type="checkbox" id="someCheckboxes2" checked="checked"/>
        <label for="someCheckboxes2">checkbox 2</label>
        <hr/>
        <label for="someNumber">number in range 5 till 10</label>
        <input id="someNumber" type="number" min="5" max="10" value="7">
    </form>
</div>
<div style="height: 1500px; width: 90%"></div>
</body>
</html>
